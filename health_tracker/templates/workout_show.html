{% extends "layout.html" %}
{% block body %}
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Workout: {{ workout.workout }}</h3>
      </div>
      <div class="panel-body">
        <p class="date">Date: {{ workout.date.strftime("%A %b. %d, %Y") }}</p>
        <p class="notes">Notes: <br> {{ workout.notes }}</p>
      </div>
    </div>
</div>
{% endblock %}
