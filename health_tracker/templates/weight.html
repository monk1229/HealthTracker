{% extends "layout.html" %}
{% block body %}
<div class="col-md-8 col-md-offset-2">
  <h3 class="text-center">Enter New Weight</h3>
  <form action="/weight/new" method="post">
    <div class="form-group">
        <label for="weight">Weight:</label>
        <input class="form-control" type="text" id="weight" name="user_weight" />
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input class="form-control" type="date" id="date" name="user_date" />
    </div>
    <div class="form-group">
        <label for="msg">Note:</label>
        <textarea class="form-control" id="msg" name="user_message"></textarea>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
   </form>
</div>
{% endblock %}
